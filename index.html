  <style>
    body {
      background-color: #229ED9; /* Telegram color */
      color: #FFFFFF;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
    }
    .contador {
      font-size: 3rem;
      font-weight: bold;
      color: #ffffff;
      background-color: #0088CC;
      padding: 10px 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .check {
      font-size: 4rem;
      color: #00FFCC;
      display: none;
      margin-top: 20px;
    }
  </style>

<body>
  <h1>Parabéns !</h1>
  <p>Você terá acesso ao grupo VIP em...</p>
  <div class="contador" id="contador">5</div>
  <div class="check" id="check">✔</div>

  <script>
    const destino = "https://www.wiinbot.com/atendimento?ref=aleatorio5@gmail.com";
    let segundos = 5;
    const contador = document.getElementById("contador");
    const check = document.getElementById("check");

    const interval = setInterval(() => {
      segundos--;
      if (segundos > 0) {
        contador.textContent = segundos;
      } else {
        clearInterval(interval);
        contador.style.display = "none";
        check.style.display = "block";
        setTimeout(() => {
          window.location.href = destino;
        }, 1000);
      }
    }, 1000);
  </script>
</body>
